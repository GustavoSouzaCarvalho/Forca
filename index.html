<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Adivinhe</title>

  <!-- Importação dos CSS por componente -->
  <link rel="stylesheet" href="./src/dica.css" />
  <link rel="stylesheet" href="./src/global.css" />
  <link rel="stylesheet" href="./src/header.css" />
  <link rel="stylesheet" href="./src/tentativa.css" />
</head>

<body>
  <div class="app-container">
    <div id="root">
      <!-- HEADER: Logo -->
      <header class="header">
        <img src="./src/assets/logo.png" alt="Logo Adivinhe" class="logo" width="310" height="60">
      </header>

      <!-- TENTATIVAS -->
      <div class="tentativas">
        <span class="tentativas-texto">
          <span class="tentativas-atual">5</span> de 10 tentativas
        </span>
        <img src="./src/assets/restart.svg" alt="Recarregar" class="reload-icon" width="32" height="32">
      </div>

      <!-- DICA -->
      <div class="dica">
        <img src="./src/assets/tip.svg" alt="Dica" class="lamp-icon" width="32" height="32">
        <div class="dica-conteudo">
          <h3 class="dica-titulo">Dica</h3>
          <p class="dica-descricao">Biblioteca para criar interfaces Web com Javascript.</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
